<!DOCTYPE html>
<html>
<head>
link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700,400italic" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
<link rel="stylesheet" href="css/screen.css" type="text/stylesheet" /> 
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<script src="http://cdn.pubnub.com/pubnub-3.4.4.js"></script>   
<style>
body {
   background-color: black;
}
  .main-container {
    max-width: 1000px;
    margin: 0 auto;
    background: #eee;
}
.video-container {
    position: relative;
    padding-bottom: 56.25%;
    max-width: 940px;
    margin: 0 auto;
}
iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  img {
    max-width: 100%;
    max-height: 100%;
  }
</style>
  </head>
<body>
<h2>Skyking Do Not Answer</h2>
<p style="font-size: 1.5em; color: white;">Donate to <a href="https://www.patreon.com/midwestskykings">my patreon</a> 
<br>
  <div class="main-container">
    <div class="video-container">
<iframe src="https://www.youtube.com/embed/live_stream?channel=UCSUAHBCGWgs1KRmUYz9ZXRg&autoplay=1&modestbranding=1&rel=0&iv_load_policy=3&color=white"  frameborder="0"></iframe><br>
    </div>
</div>
<br>
 
</div>
   <!-- Chat Page -->
<div data-role="page" id="chatPage" data-theme="c" class="type-interior">

  <div data-role="content">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
      <h1>Pub Messenger</h1>
    </div><!-- /header -->

    <div data-role="content">
      <ul data-role="listview" id="messageList">
        <!-- <li><span class="username">User123:</span>This is my message.</li> -->
      </ul>
    </div>

    <div data-role="footer" data-theme="c">
      <textarea id="messageContent"></textarea>
        <div class="ui-grid-a">
          <div class="ui-block-a"><a href="#" id="sendMessageButton" data-role="button">Send Message</a></div>
        </div>
    </div>
  </div><!-- /content -->

</div><!-- /page -->
  </body>
<script>

$(document).ready(function () {
  // Initialize the PubNub API connection.
  var pubnub = PUBNUB.init({
    publish_key: 'pub-c-364d48c6-e882-449f-b83a-de7234741068',
    subscribe_key: 'sub-c-867001a2-7eb7-11ec-8ecc-dee9ee9643e0'
  });
 
  // Grab references for all of our elements.
  var messageContent = $('#messageContent'),
      sendMessageButton = $('#sendMessageButton'),
      messageList = $('#messageList');
 
  // Handles all the messages coming in from pubnub.subscribe.
  function handleMessage(message) {
    var messageEl = $("<li class='message'>"
        + "<span class='username'>" + message.username + ": </span>"
        + message.text
        + "</li>");
    messageList.append(messageEl);
    messageList.listview('refresh');
 
    // Scroll to bottom of page
    $("html, body").animate({ scrollTop: $(document).height() - $(window).height() }, 'slow');
  };
 
  // Compose and send a message when the user clicks our send message button.
  sendMessageButton.click(function (event) {
    var message = messageContent.val();
 
    if (message != '') {
      pubnub.publish({
        channel: 'chat',
        message: {
          username: 'test',
          text: message
        }
      });
 
      messageContent.val("");
    }
  });
 
  // Also send a message when the user hits the enter button in the text area.
  messageContent.bind('keydown', function (event) {
    if((event.keyCode || event.charCode) !== 13) return true;
    sendMessageButton.click();
    return false;
  });
 
  // Subscribe to messages coming in from the channel.
  pubnub.subscribe({
    channel: 'chat',
    message: handleMessage
  });
});
</script>
</html>
